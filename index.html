    <title>너얼마나썻냐</title>

              <td></td>
              <td></td>

            </tr>
          </table>
          <div id="button2">
            <button id="nextMonth"><img src = "./images/button.png"/></button>
          </div>
        </div>
        <div id="inputFullDate">
          <input type = 'text' placeholder="year(ex.2021)"/>
          <input type = 'text' placeholder="month(ex.4)"/>
          <button>입력</button>

        <div id="backToNow">
